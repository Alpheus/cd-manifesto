<div>
    {{ with .Site.Data.names.signatures }}
    <h2>Signatories ({{ len .list }})</h2>
        {{ range .list }}
            {{ if .name }}
                {{ $fullName := split .name  " " }}
                {{ if .contact }}
                    <a href="{{ .contact }}" alt="{{ .name }}" target="_blank">
                        {{ range $fullName }}{{ . }}&nbsp;{{ end }}-
                    </a>
                {{ else }}
                    {{ .name }}&nbsp;-
                {{ end }}
            {{ end }}
        {{ end }}
    {{ end }}
</div>
